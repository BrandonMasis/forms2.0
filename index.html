<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="login-screen">
        <div class="left-column">
            <img
                src="./halie-west-bTzpau9mKT4-unsplash.jpg">

        </div>
        <div class="right-column">
            <p class="quote">This is not a real service!
                You know you need something like this in
                your life to help you realize your deepest
                dreams <br>Sign up right now to get started.
                <br><br>You know you want to.
                </>


            <form action="" method="get" id="main-form">
                <legend>Let's do this!</legend>
                <div class="form-sections">

                    <div class="left">

                        <div>
                            <label for="name">FIRST
                                NAME*</label>
                            <input type="text"
                                name="user_name" id="name"
                                required minlength="2"
                                maxlength="20">
                        </div>
                        <div>
                            <label
                                for="email">EMAIL*</label>
                            <input type="email"
                                name="user_email" id="email"
                                required
                                placeholder="user@example.com">
                        </div>
                        <div>
                            <label
                                for="password">PASSWORD</label>
                            <input type="password"
                                name="user_password"
                                id="password"
                                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[a-zA-Z\d]{8,25}$">
                        </div>
                    </div>
                    <div class="right">
                        <div>

                            <label for="lastname">LAST
                                NAME</label>
                            <input type="text"
                                name="user_lastname"
                                id="lastname" minlength="2"
                                maxlength="20">
                        </div>


                        <div>
                            <label for="phone">PHONE
                                NUMBER</label>
                            <input type="tel"
                                name="user_phone"
                                id="phone">
                        </div>


                        <div>
                            <label
                                for="pconfirmation">CONFIRM
                                PASSWORD</label>
                            <input type="password"
                                name="user_pconfirmation"
                                id="pconfirmation" disabled>
                        </div>
                    </div>
                </div>

                <button id="create-btn" type="submit">Create
                    Account</button>
                <p class="subtext">Already have an account?
                    <span><a>Log
                            in</a></span>
                </p>
            </form>




        </div>

    </section>
</body>

</html>
